<div class="modal-header"><h3>Sign Up</h3></div>
<div class="modal-body">
  <input type="text" ng-model="user_name"></br>
  <input type="password" ng-model="password"></br>
  <input type="password" ng-model="cpassword"></br>
  <input type="submit" ng-click="sign_up()"></br>
</div>
<div class="modal-footer"><button ng-click="close()" class="btn">Close</button></div>
